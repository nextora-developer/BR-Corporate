<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BRIF — Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1a1a1a 0%, #000000 60%);
            color: #ffffff;
            height: 100vh;
            margin: 0;
        }

        .coming-soon-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .badge-coming {
            display: inline-block;
            padding: 8px 18px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #D4AF37;
            letter-spacing: 0.25em;
            font-size: 0.75rem;
            margin-bottom: 30px;
        }

        .coming-title {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 800;
            letter-spacing: 0.15em;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .coming-title span {
            display: block;
            color: #D4AF37;
        }

        .coming-subtitle {
            max-width: 640px;
            margin: 0 auto;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.65);
        }

        .brand {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            letter-spacing: 0.12em;
            color: rgba(255, 255, 255, 0.35);
        }

        .back-btn {
            position: fixed;
            top: 24px;
            left: 24px;
            background: transparent;
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: #D4AF37;
            padding: 8px 16px;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #D4AF37;
            color: #000;
        }
    </style>
</head>

<body>

    <div class="coming-soon-wrapper">
        <div>
            <div class="badge-coming">BR INNOVATE FUTURE</div>

            <h1 class="coming-title">
                COMING
                <span>SOON</span>
            </h1>

            <p class="coming-subtitle">
                brif.cloud is currently under development.<br>
                A disciplined platform focused on governance, execution, and long-term value creation.
            </p>
        </div>
    </div>

    <!-- Back Button -->
    <button class="back-btn" onclick="history.back()">
        ← Back
    </button>

    <div class="brand">
        © 2025 BR Innovate Future
    </div>

</body>

</html>
